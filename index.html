<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography Experiments Hall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px;
        }
        
        header {
            margin-bottom: 100px;
        }
        
        h1 {
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 20px;
            text-transform: uppercase;
            line-height: 0.9;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        .experiments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2px;
            margin-bottom: 100px;
        }
        
        .experiment-card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            transition: border-color 0.3s, background-color 0.3s;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        
        .experiment-card:hover {
            border-color: #fff;
            background-color: #111;
        }
        
        .card-image {
            width: 100%;
            height: 240px;
            overflow: hidden;
            background-color: #050505;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;

            transition: filter 0.3s;
        }

        .placeholder {
            color: #333;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-weight: 700;
        }
        
        .card-content {
            padding: 25px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .card-description {
            font-size: 14px;
            color: #888;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .card-tech {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .tech-tag {
            padding: 4px 10px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            border: 1px solid #333;
            color: #999;
        }
        
        .view-button {
            display: inline-block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #fff;
            text-decoration: none;
            position: relative;
            padding-bottom: 2px;
        }
        
        .view-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #fff;
            transition: width 0.3s;
        }
        
        .experiment-card:hover .view-button::after {
            width: 100%;
        }
        
        footer {
            text-align: center;
            padding: 60px 20px;
            border-top: 1px solid #1a1a1a;
        }
        
        footer p {
            color: #444;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .experiment-number {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 48px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .experiments-grid {
                grid-template-columns: 1fr;
                gap: 1px;
            }
            
            h1 {
                font-size: 48px;
            }
            
            .container {
                padding: 60px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ye￦<br>TYPO experiment</h1>
            <a class="subtitle" href='https://www.instagram.com/yewon.calli/'>@yewon.calli</a>
        </header>
        
        <div class="experiments-grid">
            <div class="experiment-card" onclick="window.location.href='cotton.html'">
                <div class="card-image">
                    <span class="experiment-number">01</span>
                    <img src="/1.gif" alt="Text Particles" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <span class="placeholder" style="display:none;"></span>
                </div>
                <div class="card-content">
                    <h2 class="card-title">솜사탕 폰트</h2>
                    <div class="card-tech">
                        <span class="tech-tag">p5.js</span>
                        <span class="tech-tag">Particles</span>
                    </div>
                    <a href="/cotton.html" class="view-button">View Project →</a>
                </div>
            </div>
            
            <div class="experiment-card" onclick="window.location.href='/connection.html'">
                <div class="card-image">
                    <span class="experiment-number">02</span>
                    <img src="/Frame 22.png" alt="Typography Connections" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <span class="placeholder" style="display:none;"></span>
                </div>
                <div class="card-content">
                    <h2 class="card-title">쭈글쭈글 폰트</h2>
                    <div class="card-tech">
                        <span class="tech-tag">p5.js</span>
                        <span class="tech-tag">Grid</span>
                    </div>
                    <a href="/connection.html" class="view-button">View Project →</a>
                </div>
            </div>
            
            <div class="experiment-card" onclick="window.location.href='dna.html'">
                <div class="card-image">
                    <span class="experiment-number">03</span>
                    <img src="/3.gif" alt="Organic Typography" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <span class="placeholder" style="display:none;"></span>
                </div>
                <div class="card-content">
                    <h2 class="card-title">DNA 폰트</h2>
                    <div class="card-tech">
                        <span class="tech-tag">p5.js</span>
                        <span class="tech-tag">Drawing</span>
                    </div>
                    <a href="/dna.html" class="view-button">View Project →</a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 Yewon Jang</p>
        </footer>
    </div>
    
    <script>
        document.querySelectorAll('.experiment-card').forEach(card => {
            card.addEventListener('click', function(e) {
                if (e.target.classList.contains('view-button')) {
                    return;
                }
                const button = this.querySelector('.view-button');
                if (button) {
                    window.location.href = button.href;
                }
            });
        });
    </script>
</body>
</html>
